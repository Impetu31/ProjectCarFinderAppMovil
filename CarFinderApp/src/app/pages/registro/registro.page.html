<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <ion-item>
      <ion-icon name="mail" slot="start" color="success"></ion-icon>
      <ion-input type="email" placeholder="Correo" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed" slot="start" color="success"></ion-icon>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="full" class="gradient-button" (click)="register()">Registrarse</ion-button>
    <ion-text color="light">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </ion-text>
  </div>
</ion-content>
